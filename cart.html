<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHaven - Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">GameHaven</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="gameheaven.html">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="cart.html" >Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div class="cart-items">
        <!-- Cart Item 1 -->
        <div class="cart-item">
          <img src="images/console2.jpg" alt="PS5">
          <div class="cart-item-details">
            <h3>PlayStation 5</h3>
            <p>Price: $499.99</p>
            <div class="quantity">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" value="1" min="1">
            </div>
            <button class="remove-btn">Remove</button>
          </div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
          <img src="images/console1.png" alt="Xbox Series X">
          <div class="cart-item-details">
            <h3>Xbox Series X</h3>
            <p>Price: $499.99</p>
            <div class="quantity">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" value="1" min="1">
            </div>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>

      <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Total: $999.98</p>
        <a href="checkout.html" class="cta-button">Proceed to Checkout</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 GameHaven. All rights reserved.</p>
  </footer>

</body>
</html>
