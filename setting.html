<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - GameHaven</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>

  <!-- Settings Section -->
  <section id="settings" class="settings-section">
    <div class="container">
      <h2 class="section-title">Account Settings</h2>

      <div class="settings-content">
        <!-- Left Column: Personal Information -->
        <div class="settings-column">
          <h3>Personal Information</h3>
          <form class="settings-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter your full name" value="John Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" value="john.doe@example.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter your phone number" value="+1 800 123 4567" required>
            </div>
            <button type="submit" class="cta-button">Save Changes</button>
          </form>
        </div>

        <!-- Right Column: Password Change -->
        <div class="settings-column">
          <h3>Change Password</h3>
          <form class="settings-form">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" placeholder="Enter your current password" required>
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" placeholder="Enter a new password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
            </div>
            <button type="submit" class="cta-button">Change Password</button>
          </form>
        </div>
      </div>

      <!-- Notification Settings -->
      <div class="settings-notifications">
        <h3>Notification Settings</h3>
        <div class="notification-option">
          <label for="email-notifications">
            <input type="checkbox" id="email-notifications" checked> Email Notifications
          </label>
        </div>
        <div class="notification-option">
          <label for="sms-notifications">
            <input type="checkbox" id="sms-notifications"> SMS Notifications
          </label>
        </div>
        <div class="notification-option">
          <label for="push-notifications">
            <input type="checkbox" id="push-notifications" checked> Push Notifications
          </label>
        </div>
        <button type="button" class="cta-button">Save Notification Settings</button>
      </div>

      <!-- Account Preferences -->
      <div class="settings-preferences">
        <h3>Account Preferences</h3>
        <div class="preference-option">
          <label for="dark-mode">
            <input type="checkbox" id="dark-mode"> Dark Mode
          </label>
        </div>
        <div class="preference-option">
          <label for="newsletter">
            <input type="checkbox" id="newsletter" checked> Subscribe to Newsletter
          </label>
        </div>
        <button type="button" class="cta-button">Save Preferences</button>
      </div>
    </div>
  </section>

</body>
</html>
